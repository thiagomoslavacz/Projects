<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- title -->
    <title>Instagram Login | thiagomoslavacz</title>
</head>
<body>
    <section class="container">
        <div class="img">
            <img src="images/login-img.png" alt="Instagram">
        </div>

        <div class="form">
            <h1>Instagram</h1>
            <form autocomplete="off">
                <input type="text" id="email" placeholder="Telefone, nome de usuário ou email">
                <input type="password" id="password" placeholder="Senha">
                <button class="form-btn">Entrar</button>
            </form>
        
            <div class="separator">OU</div>

            <div class="facebook">
                <div class="login-facebook">
                    <a href="#">
                        <i class='bx bxl-facebook-square'></i>
                        Entrar com o Facebook
                    </a>
                </div>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <div class="register">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>

            <div class="app">
                <p>Obtenha o aplicativo.</p>
                <div class="links">
                    <div class="playstore">
                        <img src="images/playstore.png" alt="Play Store">
                    </div>
                    <div class="microsoft">
                        <img src="images/microsoft.png" alt="Microsoft">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>
            Meta
            Sobre
            Blog
            Carreiras
            Ajuda
            API
            Privacide
            Termos
            Localizações
            Instagram Lite
            Threads
            Carregamento de contatos e nâo usuários
            Meta Verified
            Português (Brasil) <i class='bx bx-chevron-down'></i>
            <i class='bx bx-copyright' ></i> thiagomoslavacz
        </p>
    </footer>
</body>
</html>
